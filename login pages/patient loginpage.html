<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Patient Login</title>
	<link rel="stylesheet" type="text/css" href="stylepatient.css">
</head>
<body>

	<div class="full-page">

		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
			<img src="fb.png">
			<img src="tw.png">
			<img src="gp.png">
		</div>
		<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="Email Id" required>
			<input type="password" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="chech-box"><span>Remember Password</span>
			<button type="Submit" class="Submit-btn">Log in</button>
		</form>
		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="First Name" required>
			<input type="text" class="input-field" placeholder="Last Name" required>
			<input type="text" class="input-field" placeholder="Address" required>
		
			<input type="Number" class="input-field" placeholder="Number" required>
			<input type="email" class="input-field" placeholder="Email Id" required>
			<input type="password" class="input-field" placeholder="Enter Password" required>
			<input type="password" class="input-field" placeholder="Confirm Password" required>
			<input type="checkbox" class="chech-box"><span>I agree to terms and conditions</span>
			<button type="Submit" class="Submit-btn">Register</button>
		</form>
		</div>
	</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");




		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left ="110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left ="0";
		}

	</script>
	</body>
</html>
